--- 
machine:
  services:
    - docker
dependencies:
  override:
    - "mvn clean"
    
test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  staging:
    branch: Circle_CI
    commands:
      - cp target/*.zip docker/
      - docker build -t test/interop-dfsp-directory docker/