---
checkout:
  post:
    - mkdir ./conf
    - curl -H 'Authorization: token 2966049a0cf5e2723cd9728031bc8e10607e8b1a' -H 'Accept: application/vnd.github.v3.raw' -o ./conf/settings.xml -L https://raw.githubusercontent.com/LevelOneProject/automation/master/interop/interop_maven_settings.xml?token=AC_Z3FCGCSuxKBPvF5oDxwDqb71xSIC6ks5XzjH7wA%3D%3D
dependencies:
  override:
    - "mvn dependency:resolve -s ./conf/settings.xml"
test:
  override:
    - "mvn integration-test -s ./conf/settings.xml"
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;