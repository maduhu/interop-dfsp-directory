---
checkout:
  pre:
    - curl -H "Authorization:token $GITHUB_TOKEN" -H 'Accept:application/vnd.github.v3.raw' -o /tmp/interop_maven_settings.xml -L https://raw.githubusercontent.com/olivitowd/automation/42aad487119f3a4fba692a99e1ccd1c513d551e6/interop/interop_maven_settings.xml

dependencies:
  override:
    - "mvn dependency:resolve -s /tmp/interop_maven_settings.xml"

test:
  override:
    - "mvn integration-test -s /tmp/interop_maven_settings.xml"
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  releases:
    branch: master
    commands:
      - git config --global user.email "info@modusbox.com"
      - git config --global user.name "Automatic Deployment via CircleCI"
      - mvn -B release:prepare -Darguments="-DskipTests" -DscmCommentPrefix="[maven-release-plugin][ci skip]" -s /tmp/interop_maven_settings.xml
      - mvn -B release:perform -s /tmp/interop_maven_settings.xml
